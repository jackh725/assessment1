<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style/optimized_main.css">

<body>
<a id="top"></a> 
  <header>
    <nav>

        <li><a href="index.html">Home</a></li>

        <li><a href="guess.html" class="active">Guess</a></li>
      </ul>
    </nav>
  </header>

  
  <main class="password-container">
   
    <div class="content">

    <!-- left side checkbox to choose from-->
    <section class="password-options">
      <h2>Choose password components:</h2>
      <div class="options">
        <label><input type="checkbox" id="use-name"> Name</label>
        <label><input type="checkbox" id="use-city"> City</label>
        <label><input type="checkbox" id="use-symbols"> Symbols</label>
        <label><input type="checkbox" id="use-numbers"> Numbers</label>
      </div>
      <button aria-label="Submit" id="generate-passwords">Submit</button>
    </section>

    <!-- result showing  -->
    <section id="password-list">
      <h2>Possible Passwords:</h2>
      <ul id="passwords"></ul>
    </section>
    </div>
  </main>
